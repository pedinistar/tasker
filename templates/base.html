<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    Tasker
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block style %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light border-bottom border-dark">
    <div class="container-fluid">
      {% if current_user.is_authenticated %}
      <a class="navbar-brand display-5 fw-bold text-body-emphasis" href="{{ url_for('dashboard') }}">
        Tasker
      </a>
      {% else %}
      <a class="navbar-brand display-5 fw-bold text-body-emphasis" href="{{ url_for('home') }}">
        Tasker
      </a>
      {% endif %}
      <div class="ms-auto d-flex gap-4">
        {% if current_user.is_authenticated %}
        <form method="POST" action="{{ url_for('logout') }}" class="d-inline">
          <button type="submit" class="btn btn-link nav-link">Logout</button>
        </form>
        {% else %}
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
